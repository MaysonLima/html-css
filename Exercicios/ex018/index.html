<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            font-family: 'Permanent Marker';
        }
       
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, atque. Ratione suscipit cum adipisci excepturi provident aspernatur ut minus commodi soluta, obcaecati mollitia vel. Quos iusto repudiandae optio atque tenetur!</p>
</body>
</html>
