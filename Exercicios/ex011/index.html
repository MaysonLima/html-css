<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio preload="metadata" autoplay= "midia" controls>
        <source src="midia/mirage.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
